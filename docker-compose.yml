version: '3.8'

services:
  athithya-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_WEB_API=https://athithya-pi.vercel.app
    container_name: athithya-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
